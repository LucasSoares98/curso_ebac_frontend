<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banco</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="container">
        <h1>Conta Corrente</h1>
        <h2>O valor do seu saldo deverá ser maior que o valor que deseja transferir. Recomendamos sempre deixar algum valor em conta corrente para as movimentações diárias!</h3>
        <form id="form-transfer">
            <input id="campoA" type="number" required placeholder="Digite o valor que deseja transferir:">
            <p class="error-message">O valor da sua transferência deverá ser menor que o valor do seu saldo!</p>
            <input id="campoB" type="number" required placeholder="Digite o valor do seu saldo:">
            <button id="btTransfer" type="submit">TRANSFERIR</button>
            <p class="success-message"></p>
        </form>
    </div>
    <script src="main.js"></script>
</body>
</html>
